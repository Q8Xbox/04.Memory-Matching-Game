<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star final"></i></li>
        		<li><i class="fa fa-star final"></i></li>
        		<li><i class="fa fa-star final"></i></li>
        	</ul>
        	<span class="moves">0</span> Move(s)
            <div class="timer">

            </div>
            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck"> </ul>

        <div id="ResultPopup" class="overlay">
            <div class="popup">
                <img src="img/success.png" alt="" class="success-image">
                <h2>Congratulations! You Won!</h2>
                <p>You played for <span id=totalTime> </span> and won the game</p>
                <p>with <span id=finalMove> </span> moves and <span id=starRating></span></p>
                <a class="close" href=# ><img src="img/close.png" alt=""></a>

                <button id="play-again" onclick="playAgain()">
                    Play again
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>All Rights reserved @Fahad</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
